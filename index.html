<!DOCTYPE html>
<html>
<head>
  <title>Aesthetic Aura</title>
  <meta charset="UTF-8">

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
    }

    h1 {
      margin-top: 20px;
    }

    .pin {
      background: white;
      padding: 15px;
      margin: 20px auto;
      width: 250px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    img {
      width: 100%;
      border-radius: 8px;
    }

    a {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      background: black;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<h1>Aesthetic Aura</h1>
<div id="pins"></div>

<script type="module">

  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBNE-mC9A7l7TvPYpsQyyvFZagVr0EpchQ",
    authDomain: "aesthetic-aura-43a4f.firebaseapp.com",
    projectId: "aesthetic-aura-43a4f",
    storageBucket: "aesthetic-aura-43a4f.firebasestorage.app",
    messagingSenderId: "575899902254",
    appId: "1:575899902254:web:6fa14d82624d69b928dabf",
    measurementId: "G-YYBY7E1TVR"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const pinsDiv = document.getElementById("pins");

  const pinsCollection = collection(db, "pins");

  onSnapshot(pinsCollection, (snapshot) => {
    pinsDiv.innerHTML = "";
    snapshot.forEach((doc) => {
      const pin = doc.data();

      pinsDiv.innerHTML += `
        <div class="pin">
          <img src="${pin.image}" />
          <a href="${pin.link}" target="_blank">Visit Link</a>
        </div>
      `;
    });
  });

</script>

</body>
</html>
